{% if has_next %}
    <input type="submit" value="Save" class="govuk-button">
    <a href="{{ next_url }}" class="govuk-button button--secondary">Cancel</a>
{% else %}
    <button type="submit" name="action" value="save-and-continue" class="govuk-button">Save and continue</button>
    <button type="submit" class="govuk-button button--secondary" name="action" value="save-and-exit">Save and exit</button>
{% endif %}
