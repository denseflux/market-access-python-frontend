{% if item.old_value %}
    <div class="history-item__old-value">
        <span class="diff__del"><span class="govuk-visually-hidden">old value: </span>{{ item.old_value }}</span>
    </div>
{% endif %}
{% if item.new_value %}
    <div class="history-item__new-value">
        <span class="diff__ins"><span class="govuk-visually-hidden">new value: </span>{{ item.new_value }}</span>
    </div>
{% endif %}
