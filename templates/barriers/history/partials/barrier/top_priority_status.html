{% if item.new_value != None %}
    <div class="history-item__new-value">
        {% if item.new_value.value == "APPROVAL_PENDING" %}
            <span class="diff__ins">
                Top 100 Priority Barrier - Approval Pending
                <br/>
                {{ item.new_value.reason }}
            </span>
        {% else %}
            <span class="diff__del">
                Top 100 Priority Barrier
            </span>
        {% endif %}
    </div>
{% endif %}
