{% if item.old_value is not None %}
    <div class="history-item__old-value">
        <span class="diff__del">{{ item.old_value.completion_date }}</span>
    </div>
{% endif %}
{% if item.new_value is not None %}
    <div class="history-item__new-value">
        <span class="diff__ins">{{ item.new_value.completion_date }}</span>
        <span class="diff__ins">{{ item.new_value.reason_for_completion_date_change }}</span>
    </div>
{% endif %}
